spring:
  application:
    name: consumer
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
  security:
    user:
      name: "client"
      password: "client"

server:
  port: 8081

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
